<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search Github users by username">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>GitHub user search app</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
  <main class="grid"> <!--GRID-->
    <header class="theme container"> <!--FLEX, COMP-->
      <h1 class="theme__header">devfinder</h1>

      <div class="theme__toggle">
        <div class="theme__toggle--dark">Dark</div>

        <div class="theme__toggle-img">
          <img src="./assets/images/icon-moon.svg" alt="Moon">
        </div>
      </div>

      <!-- LIGHT THEME TOGGLE-->
      <!-- <div class="theme__toggle"> 
        <div class="theme__toggle--dark">Light</div>
        
        <div class="theme__toggle-img">
          <img src="./assets/images/icon-sun.svg" alt="Sun">
        </div>
      </div> -->
    </header>

    <section class="search container container--white br-15"> <!--FLEX, COMP-->
      <div class="search__icon">
        <img src="./assets/images/icon-search.svg" alt="search">
      </div>
      <input id="search" class="search__input" type="search" name="search" placeholder="Search Github username...">
      <div id="searchErr" class="search__err">No results</div>
      <button class="btn btn--search" type="submit">Search</button>
    </section>

    <section class="results container container--white br-15">

      <div class="user-profile container container--white br-15"> <!--FLEX, COMP-->
        <div class="user-profile__img">
          <img src="./assets/images/profile-placeholder.jpg" alt="Profile" height="70px" width="70px">
        </div>

        <div class="user-profile__info"> <!--FLEX-->
          <div>
            <h2 class="user-profile__name">The Octocat</h2>
            <a class="user-profile__link" href="#">@octocat</a>
          </div>

          <div>
            <div class="user-profile__date">Joined<span>25 Jan 2011</span></div>
          </div>
        </div>

      </div>

      <p class="results__desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum assumenda enim id accusantium molestiae?
      </p>

      <div class="stats"> <!--COMP-->
        <div class="stats__flex"> <!--FLEX-->

          <div class="stats__flex-child">
            <div>Repos</div> <!--first child-->
            <h3>8</h3> <!--nth child-->
          </div>

          <div class="stats__flex-child">
            <div>Followers</div>
            <h3>3938</h3>
          </div>

          <div class="stats__flex-child">
            <div>Following</div>
            <h3>9</h3>
          </div>

        </div>
      </div>

      <div class="links"> <!--FLEX, COMP-->

        <div>
          <div class="links__content"> <!--FLEX-->
            <img class="links__content__img" src="./assets/images/icon-location.svg" alt="Location">
            <span class="links__content__link">San Francisco</span>
          </div>
    
          <div class="links__content"> <!--FLEX-->
            <img class="links__content__img" src="./assets/images/icon-website.svg" alt="Website">
            <a class="links__content__link">https://github.blog</a>
          </div>
        </div>

        <div>
          <div class="links__content"> <!--FLEX-->
            <img class="links__content__img" src="./assets/images/icon-twitter.svg" alt="Twitter">
            <a class="links__content__link">Not Available</a>
          </div>

          <div class="links__content"> <!--FLEX-->
            <img class="links__content__img" src="./assets/images/icon-company.svg" alt="Company">
            <a class="links__content__link">@github</a>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
