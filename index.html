<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search Github users by username">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>GitHub user search app</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
  <header class="container">

    <div class="logo">
      <h1>devfinder</h1>
      <p>test</p>
    </div>

    <div class="theme__toggle">
      <div class="theme__toggle--dark">Dark</div>

      <div class="theme__toggle-img">
        <img src="./assets/images/icon-moon.svg" alt="Moon">
      </div>
    </div>

    <!-- LIGHT THEME TOGGLE-->
    <!-- <div class="theme__toggle"> 
          <div class="theme__toggle--dark">Light</div>
          
          <div class="theme__toggle-img">
            <img src="./assets/images/icon-sun.svg" alt="Sun">
          </div>
        </div> -->
    <!-- </div> -->
  </header>

  <aside>

    <div class="search container container--white br-15">
      <!--FLEX, COMP-->
      <div class="search__icon">
        <img src="./assets/images/icon-search.svg" alt="search">
      </div>
      <input id="search" class="search__input" type="search" name="search" placeholder="Search GitHub username...">
      <div id="searchErr" class="search__err">No results</div>
      <button class="btn btn--search" type="submit">Search</button>
    </div>

  </aside>

  <main>

    <div class="profile-card container container--white br-15">
      <div class="user-profile">
        <div>
          <img class="user-profile__img" src="./assets/images/profile-placeholder.jpg" alt="Profile">
        </div>

        <div class="user-profile__info">
          <!--FLEX-->

          <div>
            <h2 class="user-profile__info__name">The Octocat</h2>
            <a class="user-profile__info__link" href="#">@octocat</a>
          </div>

          <div>
            <div class="user-profile__info__date">Joined <span>25 Jan 2011</span></div>
          </div>
        </div>
      </div>

      <p class="user-profile__desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Rerum assumenda enim id accusantium molestiae?
      </p>

      <div class="stats br-10">
        <div class="stats__flex">

          <div class="stats__flex__child">
            <div class="stats__flex__child__title">Repos</div>
            <h3>8</h3>
          </div>

          <div class="stats__flex__child">
            <div class="stats__flex__child__title">Followers</div>
            <h3>3938</h3>
          </div>

          <div class="stats__flex__child">
            <div class="stats__flex__child__title">Following</div>
            <h3>9</h3>
          </div>

        </div>
      </div>

      <div class="links">

        <div class="links__inner">
          <div class="links__inner__content links__inner__content--location">
            <img class="links__inner__content__img" src="./assets/images/icon-location.svg" alt="Location">
            <span class="links__inner__content__link">San Francisco</span>
          </div>

          <div class="links__inner__content">
            <img class="links__inner__content__img" src="./assets/images/icon-website.svg" alt="Website">
            <a class="links__inner__content__link">https://github.blog</a>
          </div>
        </div>

        <div class="links__inner">
          <div class="links__inner__content not--available">
            <img class="links__inner__content__img" src="./assets/images/icon-twitter.svg" alt="Twitter">
            <a class="links__inner__content__link">Not Available</a>
          </div>

          <div class="links__inner__content">
            <img class="links__inner__content__img" src="./assets/images/icon-company.svg" alt="Company">
            <a class="links__inner__content__link">@github</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
